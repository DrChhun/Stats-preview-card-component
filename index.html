<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-1">
      <h1 class="h1-txt">Get <span>insights</span> that help your business grow.</h1>
      <p class="p-txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="price-bar">
      <div class="header-price">
        <h1>10k+</h1>
        <h1>314</h1>
        <h1>12M+</h1>
      </div>
      <div class="bottom-price">
        <h3 class="h3-1">COMPANIES</h3>
        <h3 class="h3-2">TEMPLATES</h3>
        <h3 class="h3-3">QUERIES</h3>
      </div>
    </div>
  </div>
    <div class="card-2">
      <img class="img-work" src="images/image-header-desktop.jpg" alt="desktop-jpg">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
